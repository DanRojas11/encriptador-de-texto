<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.svg" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedor_Caja_texto">
                <textarea placeholder= "Ingrese el texto aqui" class="cajatext"></textarea>
            </div>
            <div class="alerta">
                <img src="imagenes/alerta.svg" alt="">
                <p>Solo letras minúsculas y sin acentos </p>
            </div>
            <div class="botones_contenedor">
                <input type="button" class="boton_encriptar" value="Encriptar">
                <input type="button" class="boton_desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedor_muneco">
                <img src="imagenes/muñeco.svg" alt="muñequito">
            </div>
            <div class="contenedor_parrafo">
                <h3>
                    Ningún mensaje fue <br> encontrado
                </h3>
                <p>
                    Ingresa el texto que desees encriptar o <br> desencriptar.
                </p>
            </div>
            <div class="contenedor_copy">
                <input type="button" class="boton_copiar" value="Copiar">
            </div>
            <div class="contenedor_resultado">
                <p class="texto_resultado"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
